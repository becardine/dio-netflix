<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>SapaFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo gradient">SAPAFLIX</h2>
            <input type="checkbox" name="" id="bt-menu">
            <label for="bt-menu">&#9776;</label>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">CAROL</h3>
                <p class="descricao">Therese Belivet tem um emprego entediante em uma loja de departamentos. Um dia, ela conhece Carol, uma elegante e misteriosa cliente. Rapidamente, as duas mulheres desenvolvem um vínculo amoroso que terá consequências sérias.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mini1.jpg" alt="">
            </div>

            </div>
            <div class="item">

            <div class="item">

            </div>
            <div class="item">

            <div class="item">

        </div>
    </div>


    <script src="https://kit.fontawesome.com/987b2d6858.js" crossorigin="anonymous"></script>

</html>
